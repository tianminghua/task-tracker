<header>
    <div class="horizontal">
        <div>
            <h1>{{title}}</h1>
        </div>
        <div class="vertical">
            <app-authentication-button></app-authentication-button>
            <h4>{{user ? user.email : null}}</h4>
        </div>
    </div>
    <app-button class="addButton" color="{{showAddTask ? 'red' : 'green'}}" text="{{showAddTask ? 'CLOSE' : 'ADD'}}"
        margin=5 (btnClick)="toggleAddTask()" *ngIf="hasRoute('/')">
    </app-button>

</header>
